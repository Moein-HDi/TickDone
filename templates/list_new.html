{% extends 'base.html' %}
{% block content %}

      <div class="card flex-shrink-0 w-full shadow-2xl bg-base-100">
        <div class="card-body">
          <div class="text-2xl font-black text-center text-primary">لیست جدید</div>
          <form method="post">
            {% csrf_token %}
            <span class="text-error">{{ form.non_field_errors }}</span>
            <div class="form-control">
              <label class="label" for="id_name">
                <span class="label-text">نام لیست:</span>
              </label>
              <input
                type="text"
                class="input input-bordered"
                name="name"
                autofocus
                autocapitalize="none"
                maxlength="25"
                required
                id="id_name"
              />
              <span class="text-error">{{ form.name.errors }}</span>
            </div>
            
            <div class="form-control mt-6">
              <button type="submit" class="btn btn-primary text-base-300">اضافه کردن لیست</button>
            </div>
          </form>
        </div>
      </div>
  
  {% endblock content %}
