{% extends 'base.html' %} {% block content %}
<div>
  <div class="absolute z-50 bottom-10 left-10 h-16 w-16">
    <button class="btn btn-circle btn-lg btn-primary shadow">
      <i class="fa-solid fa-plus text-3xl"></i>
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="table-compact w-full">
      <tbody>
        <!-- row 1 -->

        <tr>
          <td>
            <div class="text-base lg:text-2xl font-black">
              <i class="fa-solid fa-bars text-primary ml-2"></i> {{current_list.name }}
            </div>
          </td>
          <th class="text-end"><a
            href="{% url 'list_update' current_list.pk %}"
            class="btn btn-square btn-ghost text-base lg:text-lg"
            ><i class="fa-solid fa-pen-to-square"></i
          ></a>
          <a
            href="{% url 'list_delete' current_list.pk %}"
            class="btn btn-square btn-ghost text-base lg:text-lg"
            ><i class="fa-solid fa-trash-can"></i
          ></a></th>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="divider"></div>
  <div class="overflow-x-auto">
    <table class="table-compact lg:table w-full">
      <tbody>
        <!-- row 1 -->
        {% for task in Tasks %}
        <tr>
          <th class="w-1">
            <input
              type="checkbox"
              checked="checked"
              class="checkbox checkbox-primary ml-4"
            />
          </th>
          <td class="text-start">{{ task.name }}</td>
          <th class="text-end"><div class="flex-none text-primary font-semibold">2 روز</div></th>
        </tr>
        {% empty %}
        <div
          class="mb-3 p-5 text-center justify-center text-lg font-semibold text-slate-600"
        >
          هیچ کاری توی این لیست وجود نداره (°ー°〃)
        </div>
        {% endfor %}
